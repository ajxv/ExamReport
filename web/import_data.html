<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- script for loading template from external html -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <!-- connect eel -->
  <script type = "text/javascript" src = "/eel.js"></script>  

  <title>Import Data</title>

  <style>
    .alert {
      display: none;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <div id="navbar">
    <!-- loaded from navbar.html -->
  </div>

  <div class="file-upload d-flex justify-content-center">
    <form onsubmit="formSubmit1(); return false">
      <label class="font-weight-bold h6 mb-3">Import Data</label>

      <input type="date" class="form-control mb-1" name="date" id="date" required>
      
      <div class="file-select mb-3" onclick="getPathToFile()">
        <div class="file-select-button" id="fileName">Choose File</div>
        <div class="file-select-name" id="noFile">No file chosen...</div>
      </div>
      <input id="filePath" type="text" hidden readonly>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        Uploaded successfully
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <input type="submit" value="Upload" class="btn btn-primary" id="submit-btn" disabled>
    </form>
  </div>

  <br><span id="message" class="text-center text-success"></span>
  <div id="footer">
    <!-- loaded from footer.html -->
  </div>

  <script src="js/script.js"></script>
  <script>
    $(function () {
      $('#footer').load('templates/footer.html');
      $('#navbar').load('templates/navbar.html');
    });
  </script>
</body>

</html>
